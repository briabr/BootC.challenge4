<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="start_div show">
        <p>Get Started</p>
        <button id="start_button">Start</button>
        <!-- Info Box -->
        <div class="Info_box">
            <div class="Info_title">
                <span> Some Rules of this Quiz</span>
            </div>
            <div class="Info_list">
                <div class="info">1. You have 60sec to finish the Quiz</div>
                <div class="info">2. You can choose one answer choice</div>
                <div class="info">3. You are presented with another question after answering a question</div>
                <div class="info">4. 10 seconds substracted for each incorrect question</div>
                <div class="info">5. The game is over when the timer reaches zero</div>
            </div>
        </div>
        
    </div>
    <div id="quiz">
<h1 id="question"></h1>
<button id="choice1"></button>
<button id="choice2"></button>
<button id="choice3"></button>
 </div>
 <div id="timer">Timer</div>
 
    <script src="./script.js"></script>
</body>
</html>
